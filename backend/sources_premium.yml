# Source quality criteria
quality_criteria:
  minimum_content_length: 100
  maximum_content_length: 10000
  minimum_title_length: 10
  maximum_title_length: 200
  required_fields:
    - title
    - content_or_summary
  quality_threshold: 0.6
  
# Crawling configuration
crawling_config:
  max_articles_per_feed: 15
  max_pages_per_website: 10
  request_timeout: 45
  connection_timeout: 15
  max_retries: 3
  retry_backoff: 2.0
  rate_limit_delay: 2.0
  max_concurrent_requests: 5
  
# User agent rotation
user_agents:
